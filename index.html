<!DOCTYPE html>
<html>
    <head>

        <title>JS Getting Styles Form</title>
        <link rel="stylesheet" href="index.css" type="text/css">
        <script src="https://kit.fontawesome.com/35c398e458.js"></script>

            <form id="login-form">

        <script src="index.js"></script>
    </body>
</html>
